<!doctype html>
<html>
<head>
  <title>RESISTENCE</title>
  <link rel='stylesheet' type='text/css' href='/client/style.css'>
  <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <script src='/socket.io/socket.io.js'></script>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
</head>
<body>
<div id='container'>
    <h1>RESISTIN</h1>
    <form id='join' class='join inner'><input class='join' id='username' placeholder='username' onfocus="this.placeholder = ''" autocomplete='off'></form>
    <div class='inner begin hidden'>
        <button class='full'>Begin Game</button>
    </div>
    <div id='response' class='hidden'>
        

        <div class='inner vote hidden'>
            <button class='half first' id='yes' type='button'>Yes</button>
            <button class='half' id='no' type='button'>No</button>
        </div>

        <div class='inner run hidden'>
            <button class='half first' id='succeed' type='button'>Succeed</button>
            <button class='half' id='fail' type='button'>Fail</button>
        </div>

        <div class='inner team hidden'>
            <button class='team full hidden' type='button'>Send Team</button>
        </div>

    </div>

    <div id='users'>
      
    </div>

    <div id='data'>
        <div class='role full'>
            <button id='rolebutton' class='full hidden'>SEE ROLE</button>
            <div id='role' class='hidden'></div>
        </div>

        <div class='spies full'>
            <button id='spiesbutton' class='full hidden'>SEE SPIES</button>
            <div id='spies' class='hidden'></div>
        </div>

        <div class='board full'>
            <button id='boardbutton' class='full hidden'>SEE BOARD</button>
            <div id='board' class='hidden'></div>
        </div>
    </div>

    <script type='text/javascript' src='/client/client.js'></script>
</div>
</body>
</html>
