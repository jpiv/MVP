<!doctype html>
<html>
  <head>
    <title>RESISTENCE</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #teamSend {display: none}
      .vote {display: none}
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <form class='join'>
      <input id="username"><button id='join' type='button'>join</button>
    </form>
    <button id="begin">Begin Game</button>
    <div id='users'></div>
    <button id='teamSend' type='button'>Send Team</button>
    <button class='vote' id='yes' type='button'>YES</button>
    <button class='vote' id='no' type='button'>NO</button>



    <!-- BEGIN SCRIPTS -->
    <script>
      var socket = io();
      var team = [];

      socket.on('begin', function(data){
        $('#begin').hide();
        for (var i = 0; i < data.users.length; i++) {
          $('#users').append($('<div>').text(data.users[i]).addClass('user'))
        };
        $('#teamSend').show();
      });

      socket.on('voting', function(){
        $('#users').hide();
        $('#teamSend').hide();
        $('.vote').show();
      });

      socket.on('mission fail', function(){

      });

      socket.on('mission pass', function(){

      });

      $('#teamSend').on('click', function(){
        socket.emit('team', team);
        console.log(team);
        team = [];
      });

      $('#yes').on('click', function(){
        socket.emit('voteTeam', 'yes');
        $('.vote').hide();
      });
      $('#no').on('click', function(){
        socket.emit('voteTeam', 'no');
        $('.vote').hide();
      });

      $('.user').on('click', function(){
        $(this).css("color", 'red');
        team.push($(this).text());
        console.log(this.text());
      });

      $('#join').on('click', function(){
        socket.emit('join', $('#username').val());
        $('.join').hide();
      });

      $('#begin').on('click', function(){
        socket.emit('begin');
      });
    </script>
  </body>
</html>
